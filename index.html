<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="موقع مقياس موهبة للقدرات العقلية المتعددة للصف الثالث الابتدائي " />
    <title>مقياس موهبة</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="bootstrap.rtl.css" />
</head>

<body>

    <div class="image">
        <img src="img/exam.png" alt="">
    </div>

    <div class="quiz-app">
        <div class="quiz-info">

            <div class="category">الفئة: <span>مقياس موهبة للقدرات العقلية المتعددة</span></div>
            <div class="count">عدد الاسئلة: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">اختر الاجابة</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown">
            </div>
        </div>
        <div class="results"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
